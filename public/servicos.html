<body class="pt-5">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>
    <main class="container py-5 mt-5">
        <div class="row justify-content-center"><div class="col-lg-8"><div class="form-container">
            <h1 class="text-center mb-4">Solicite seu Orçamento</h1>
            <p class="text-center lead mb-4">Preencha o formulário abaixo para receber uma proposta personalizada.</p>
            <form id="formOrcamento" novalidate>
                <div class="mb-3"><label for="event_type" class="form-label">Tipo de Evento</label><select class="form-select" id="event_type" name="event_type" required><option value="" selected disabled>Selecione...</option><option>Casamento</option><option>Aniversário</option><option>Corporativo</option><option>Outro</option></select></div>
                <div class="mb-3"><label for="event_date" class="form-label">Data do Evento</label><input type="date" class="form-control" id="event_date" name="event_date" required></div>
                <div class="row"><div class="col-md-6 mb-3"><label for="start_time" class="form-label">Horário de Início</label><input type="time" class="form-control" name="start_time" id="start_time" required></div><div class="col-md-6 mb-3"><label for="end_time" class="form-label">Horário de Término</label><input type="time" class="form-control" name="end_time" id="end_time" required></div></div>
                <div class="mb-3"><label for="location" class="form-label">Local do Evento (Cidade/Estado)</label><input type="text" class="form-control" id="location" name="location" required></div>
                <div class="mb-3"><label for="details" class="form-label">Informações Adicionais</label><textarea class="form-control" id="details" name="details" rows="3"></textarea></div>
                <div class="d-grid"><button type="submit" class="btn btn-brand">ENVIAR SOLICITAÇÃO</button></div>
            </form>
        </div></div></div>
    </main>
    <footer>
<p class="text-center mb-3 footer-contact-heading">Entre em contato comigo</p>
        <div class="social-icons mt-4 text-center">        <div class="social-icons mt-4">
                <a href="https://www.instagram.com/_cauefaria_?igsh=cWh2ZDcyZjJua25i&utm_source=qr"><i class="bi bi-instagram"></i></a>
                <a href="http://wa.me/5561982437731"><i class="bi bi-whatsapp"></i></a>
            </div>
            <p class="mt-4 mb-0"><small>&copy; 2025 ByteBrosTI. Todos os direitos reservados</small></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Seleciona o elemento nav da página atual
            const navElement = document.querySelector('nav');

            // Busca o conteúdo da index.html
            fetch('index.html')
                .then(res => res.text())
                .then(text => {
                    const doc = new DOMParser().parseFromString(text, 'text/html');
                    const sourceNav = doc.querySelector('nav'); // Pega o nav da index

                    if (navElement && sourceNav) {
                        navElement.innerHTML = sourceNav.innerHTML; // Copia o conteúdo do nav

                        // SÓ DEPOIS de copiar o menu, CHAMA A FUNÇÃO PARA ATUALIZAR
                        atualizarNavbar(); 
                    }
                });
        });
    </script>
</body>
