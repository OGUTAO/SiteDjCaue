<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações - DJ Cauê Faria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="pt-5">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">DJ CAUÊ FARIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center"> 
                <div class="form-container">
                    <h1 class="mb-4">Avalie nosso Trabalho</h1>
                    <p class="lead">Sua opinião é muito importante para nós!</p>
                    <hr class="my-4">
                    
                    <h3 class="h4">Deixe seu depoimento em nosso site</h3>
                    <form id="formAvaliacao" class="text-start" novalidate>
                        <input type="hidden" id="rating" name="rating" value="0" required>
                        <div class="mb-3">
                            <label for="name" class="form-label">Seu Nome</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                             <label class="form-label">Sua Nota</label>
                             <div class="star-rating" id="star-rating-container">
                                 <i class="bi bi-star-fill" data-value="1"></i>
                                 <i class="bi bi-star-fill" data-value="2"></i>
                                 <i class="bi bi-star-fill" data-value="3"></i>
                                 <i class="bi bi-star-fill" data-value="4"></i>
                                 <i class="bi bi-star-fill" data-value="5"></i>
                             </div>
                        </div>
                        <div class="mb-3">
                            <label for="text" class="form-label">Seu Depoimento</label>
                            <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-brand">ENVIAR AVALIAÇÃO</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
