<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - DJ CauÃª Faria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto" style="max-width: 400px;">
        <div class="form-container">
            <h1 class="h3 mb-3 fw-normal text-center">Redefinir sua Senha</h1>
            <p class="text-center small">Digite sua nova senha abaixo.</p>
            <form id="formResetPassword" novalidate>
                <input type="hidden" id="token" name="token">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="." required>
                    <label for="password">Nova Senha</label>
                </div>
                 <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="." required>
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-brand" type="submit">ALTERAR SENHA</button>
                </div>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
