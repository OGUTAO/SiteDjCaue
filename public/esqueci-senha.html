<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - DJ Cauê Faria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto" style="max-width: 400px;">
        <div class="form-container">
            <a href="index.html" class="d-block text-center mb-4 h1 text-white text-decoration-none">DJ CAUÊ FARIA</a>
            <h1 class="h3 mb-3 fw-normal text-center">Recuperar Senha</h1>
            <p class="text-center small">Digite seu e-mail para receber o link de recuperação.</p>
            <form id="formEsqueciSenha" novalidate>
                <div class="form-floating mb-3"><input type="email" class="form-control" id="email" name="email" placeholder="." required><label for="email">E-mail</label></div>
                <div class="d-grid"><button class="btn btn-brand" type="submit">ENVIAR LINK</button></div>
                 <p class="mt-3 text-center"><a href="login.html">Voltar para o Login</a></p>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
