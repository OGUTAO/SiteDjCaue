<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DJ Cauê Faria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto" style="max-width: 400px;">
        <div class="form-container">
            <a href="index.html" class="d-block text-center mb-4 h1 text-white text-decoration-none">DJ CAUÊ FARIA</a>
            <h1 class="h3 mb-3 fw-normal text-center">Crie sua Conta</h1>
            <form id="formCadastro" novalidate>
                 <div class="form-floating mb-3"><input type="text" class="form-control" name="name" placeholder="." required><label for="name">Nome Completo</label></div>
                 <div class="form-floating mb-3"><input type="tel" class="form-control" name="phone" placeholder="." required><label for="phone">Telefone</label></div>
                <div class="form-floating mb-3"><input type="email" class="form-control" name="email" placeholder="." required><label for="email">E-mail</label></div>
                <div class="form-floating mb-3"><input type="email" class="form-control" name="confirmarEmail" placeholder="." required><label for="confirmarEmail">Confirmar E-mail</label></div>
                 <div class="form-floating mb-3"><input type="date" class="form-control" name="birth_date" required><label for="birth_date">Data de Nascimento</label></div>
                
                <div class="form-floating mb-3 password-container">
                    <input type="password" class="form-control" id="password" name="password" placeholder="." required>
                    <label for="password">Senha</label>
                    <i class="bi bi-eye-fill toggle-password" id="togglePassword"></i>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-brand" type="submit">CADASTRAR</button>
                    <a href="index.html" class="btn btn-outline-secondary">Voltar para o Início</a>
                </div>
                <p class="mt-3 text-center">Já tem uma conta? <a href="login.html">Faça login</a></p>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
