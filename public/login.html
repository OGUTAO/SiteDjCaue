<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DJ Cauê Faria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto" style="max-width: 400px;">
        <div class="form-container">
            <a href="index.html" class="d-block text-center mb-4 h1 text-white text-decoration-none">DJ CAUÊ FARIA</a>
            <h1 class="h3 mb-3 fw-normal text-center">Acessar Conta</h1>
            <form id="formLogin" novalidate>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="." required>
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3 password-container">
                    <input type="password" class="form-control" id="password" name="password" placeholder="." required>
                    <label for="password">Senha</label>
                    <i class="bi bi-eye-fill toggle-password" id="togglePassword"></i>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-brand" type="submit">ENTRAR</button>
                    <a href="index.html" class="btn btn-outline-secondary">Voltar para o Início</a>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a href="esqueci-senha.html">Esqueci a senha</a>
                    <a href="cadastro.html">Criar conta</a>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
